<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../dist/btn-outline.js"></script>
</head>
<body>
<btn-outline></btn-outline>
<script>
    suite('<btn-outline>', function() {
        let component = document.querySelector('btn-outline');
        test('renders div', () => {
            assert.isOk(component.shadowRoot.querySelector('div'));
        });

        test('renders button', () => {
            assert.isOk(component.shadowRoot.querySelector('button'));
        });
    });
</script>
</body>
</html>
